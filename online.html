<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Food</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:white;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: yellowgreen;
      color: white;
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      background-color: green;
    }
    .confirm {
      margin-top: 20px;
      background:palevioletred;
      color: burlywood;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2> Place Your Order</h2>

  <form action="#">
    <!-- Step 1: Choose Item -->
    <label>Choose Food Item:</label>
    <select>
      <option>Cheese Pizza - $299</option>
      <option>Veg Burger - $149</option>
      <option>Coffee-$150</option>
      <option>Dessert-$200</option>
    </select>

    <!-- Step 2: Address -->
    <label>Your Name:</label>
    <input type="text" placeholder="Enter name">

    <label>Address:</label>
    <input type="text" placeholder="Enter address">

    <!-- Step 3: Payment -->
    <label>Payment Method:</label>
    <select>
      <option>Cash on Delivery</option>
      <option>UPI</option>
    </select>

    <!-- Step 4: Confirm -->
    <button class="btn" type="submit">Place Order</button>

    <!-- Static confirmation message -->
    <div class="confirm">
      âœ… Order Confirmed! Thank you for ordering.<br>
      (Customer ID: 23456)
    </div>
  </form>

</body>
</html>
