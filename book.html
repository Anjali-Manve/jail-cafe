<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <section style="background-color: pink; padding: 30px;">
        <h2 style="text-align: center; color:purple;">Reserve Your Table</h2>
        
        <form style="max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
          
          <label for="name">Your Name:</label><br>
          <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
          
          <label for="date">Date:</label><br>
          <input type="date" id="date" name="date" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
          
          <label for="time">Time:</label><br>
          <input type="time" id="time" name="time" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
          
          <label for="guests">Number of Guests:</label><br>
          <input type="number" id="guests" name="guests" min="1" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
          
          <button type="submit" style="background-color: brown; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
            Book Now
          </button>
        
        </form>
      </section>
      

</body>
</html>
